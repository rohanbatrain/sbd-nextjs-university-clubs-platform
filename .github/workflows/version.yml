# .github/workflows/version.yml
name: Version Release Pipeline

on:
  push:
    branches:
      - 'v*.*.*'

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write
  id-token: write

concurrency:
  group: "version-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  verify-and-build:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.get_tag.outputs.tag }}
    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Enable corepack & pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Typecheck
        run: pnpm run typecheck

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Get branch tag
        id: get_tag
        run: |
          echo "tag=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Save artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-standalone
          path: .next/standalone

  docker-and-release:
    needs: verify-and-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: next-standalone
          path: ./standalone-artifact

      - name: Login GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Login DockerHub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push images (version tag)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/sbd-nextjs-${{ github.event.repository.name }}:${{ github.ref_name }}
            ${{ secrets.DOCKERHUB_USERNAME }}/sbd-nextjs-${{ github.event.repository.name }}:${{ github.ref_name }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            NODE_ENV=production

      - name: Create GitHub Release with release-please
        uses: google-github-actions/release-please-action@v3
        with:
          token: ${{ secrets.RELEASE_PLEASE_GITHUB_TOKEN }}
          command: release-pr

      - name: Upload docker-image tar (optional)
        run: |
          docker pull ghcr.io/${{ github.repository_owner }}/sbd-nextjs-${{ github.event.repository.name }}:${{ github.ref_name }}
          docker save ghcr.io/${{ github.repository_owner }}/sbd-nextjs-${{ github.event.repository.name }}:${{ github.ref_name }} -o image.tar
        # upload tar
      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ github.ref_name }}
          path: image.tar
