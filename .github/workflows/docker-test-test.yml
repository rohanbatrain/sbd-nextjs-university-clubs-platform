name: Docker Test Suite

on:
  pull_request:
    branches: [main]
  push:
    branches: [test]
  workflow_dispatch:

jobs:
  test-suite:
    name: Run Docker Test Suite
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Create test .env file
        run: |
          cp .env.test.example .env.test
          cp .env.test.example .env
          echo "Created test environment files"
      
      - name: Validate test configuration
        run: |
          cd infra
          docker-compose -f docker-compose.yml -f docker-compose.test.yml config > /dev/null
          echo "âœ“ Test configuration valid"
      
      - name: Build Docker images
        run: |
          cd infra
          docker-compose -f docker-compose.yml -f docker-compose.test.yml build
      
      - name: Start services
        run: |
          cd infra
          docker-compose -f docker-compose.yml -f docker-compose.test.yml up -d
          echo "Services started"
      
      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to be healthy..."
          timeout 180 bash -c '
            while true; do
              if docker ps --filter "name=sbd-mongo" --filter "health=healthy" | grep -q sbd-mongo && \
                 docker ps --filter "name=sbd-redis" --filter "health=healthy" | grep -q sbd-redis && \
                 docker ps --filter "name=sbd-qdrant" --filter "health=healthy" | grep -q sbd-qdrant && \
                 docker ps --filter "name=sbd-api" --filter "health=healthy" | grep -q sbd-api; then
                echo "All services are healthy!"
                break
              fi
              echo "Waiting for services..."
              sleep 5
            done
          '
      
      - name: Install test dependencies
        run: |
          uv sync --extra dev
      
      - name: Run integration tests
        run: |
          uv run pytest tests/test_docker_services.py -v --tb=short --maxfail=5
        continue-on-error: false
      
      - name: Generate coverage report
        if: always()
        run: |
          uv run pytest tests/test_docker_services.py --cov=src --cov-report=xml --cov-report=html
        continue-on-error: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            htmlcov/
            coverage.xml
          retention-days: 7
      
      - name: Show service logs on failure
        if: failure()
        run: |
          cd infra
          echo "=== Service Status ==="
          docker-compose ps
          echo ""
          echo "=== API Logs ==="
          docker-compose logs --tail=100 api
          echo ""
          echo "=== Celery Worker Logs ==="
          docker-compose logs --tail=50 celery-worker
          echo ""
          echo "=== MongoDB Logs ==="
          docker-compose logs --tail=50 mongo
      
      - name: Cleanup
        if: always()
        run: |
          cd infra
          docker-compose -f docker-compose.yml -f docker-compose.test.yml down -v --remove-orphans
          docker system prune -f
